app-id: com.gitlab.JakobDev.jdTextEdit
runtime: org.kde.Platform
runtime-version: '6.2'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.2'
command: jdTextEdit
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_PYWEBENGINE=1
finish-args:
  - --talk-name=org.freedesktop.Flatpak
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host
  - --share=network
  - --socket=cups
  - --device=dri
  - --share=ipc

modules:
  - python3-modules.json

  - name: pip
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - mkdir -p /app/lib/python3.9/site-packages
      - cp -r /usr/lib/python3.9/site-packages/pip /app/lib/python3.9/site-packages
      - cp -r /usr/lib/python3.9/site-packages/pip-*.egg-info /app/lib/python3.9/site-packages
      - cp /usr/bin/pip3 /app/bin/pip

  - name: qscintilla-pyqt6
    buildsystem: simple
    build-commands:
      - sip-install --target-dir=/app/lib/python3.9/site-packages/ --verbose --debug
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/f1/23/90210efbae74caf0a8eb5199baab33b686e08f3c4660851cecf16e7cc230/PyQt6_QScintilla-2.13.3.tar.gz
        sha256: 60c9f23b11a792ff8684ea6ea6fd298e5e0325b841c1c0eac7a4458efbf557c9
        x-checker-data:
          type: pypi
          name: PyQt6-QScintilla
          packagetype: sdist

  - name: enchant
    config-opts:
      - --disable-static
      - --with-hunspell
      - --with-myspell-dir=/usr/share/hunspell
    sources:
      - type: archive
        url: https://www.abisource.com/downloads/enchant/1.6.0/enchant-1.6.0.tar.gz
        sha256: 2fac9e7be7e9424b2c5570d8affe568db39f7572c10ed48d4e13cddf03f7097f
      - type: shell
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .
          - autoreconf -vfi;
    post-install:
      - install -p -D -m 0644 "COPYING.LIB" -t "${FLATPAK_DEST}/share/licenses/enchant/";
    cleanup:
      - /bin

  - name: jdTextEdit
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --no-use-pep517 --prefix=$FLATPAK_DEST .
      - install -Dm644 jdTextEdit/Logo.svg /app/share/icons/hicolor/scalable/apps/com.gitlab.JakobDev.jdTextEdit.svg
      - install -Dm644 deploy/com.gitlab.JakobDev.jdTextEdit.desktop /app/share/applications/com.gitlab.JakobDev.jdTextEdit.desktop
      - install -Dm644 deploy/com.gitlab.JakobDev.jdTextEdit.metainfo.xml /app/share/metainfo/com.gitlab.JakobDev.jdTextEdit.metainfo.xml
    sources:
      - type: git
        url: https://gitlab.com/JakobDev/jdTextEdit.git
        tag: '10.2'
        commit: 2398ddfa1bed7ccffdce805fba71bc52b70ad45d
        x-checker-data:
          type: git
          url: https://gitlab.com/JakobDev/jdTextEdit.git
          tag-pattern: (.+)
