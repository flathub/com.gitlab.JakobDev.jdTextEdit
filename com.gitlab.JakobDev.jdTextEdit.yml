app-id: com.gitlab.JakobDev.jdTextEdit
runtime: org.kde.Platform
runtime-version: '6.3'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.3'
command: jdTextEdit
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_PYWEBENGINE=1
finish-args:
  - --talk-name=org.freedesktop.Flatpak
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host
  - --share=network
  - --socket=cups
  - --device=dri
  - --share=ipc

modules:
  - python3-modules.json

  - name: pip
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --no-use-pep517 --ignore-installed --prefix=$FLATPAK_DEST *.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/96/2f/caec18213f6a67852f6997fb0673ae08d2e93d1b81573edb93ba4ef06970/pip-22.1.2-py3-none-any.whl
        sha256: a3edacb89022ef5258bf61852728bf866632a394da837ca49eb4303635835f17
        x-checker-data:
            type: pypi
            name: pip
            packagetype: bdist_wheel

  - name: qscintilla-pyqt6
    buildsystem: simple
    build-commands:
      - sip-install --target-dir=/app/lib/python/site-packages/ --verbose --debug
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/f1/23/90210efbae74caf0a8eb5199baab33b686e08f3c4660851cecf16e7cc230/PyQt6_QScintilla-2.13.3.tar.gz
        sha256: 60c9f23b11a792ff8684ea6ea6fd298e5e0325b841c1c0eac7a4458efbf557c9
        x-checker-data:
            type: pypi
            name: PyQt6-QScintilla
            packagetype: sdist

  - name: enchant
    config-opts:
      - --disable-static
      - --with-hunspell
      - --with-myspell-dir=/usr/share/hunspell
    sources:
      - type: git
        url: https://github.com/AbiWord/enchant.git
        tag: v2.3.3
        commit: 823df01a92a3dad9172f0ae1a0bcfe9d7039645b
        x-checker-data:
            type: git
            tag-pattern: v(.+)
    cleanup:
      - /bin

  - name: jdTextEdit
    buildsystem: simple
    build-commands:
      - python ./install.py --yes --no-deps --install-locales --prefix=$FLATPAK_DEST
    sources:
      - type: git
        url: https://gitlab.com/JakobDev/jdTextEdit.git
        tag: '10.3'
        commit: 8702a0e38d292b43f31b4d8b3214da38aba7fea2
        x-checker-data:
            type: git
