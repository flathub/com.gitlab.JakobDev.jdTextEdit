app-id: com.gitlab.JakobDev.jdTextEdit
runtime: org.kde.Sdk
runtime-version: '6.4'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.4'
command: jdTextEdit
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_PYWEBENGINE=1
finish-args:
  - --talk-name=org.freedesktop.Flatpak
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host:rw
  - --share=network
  - --socket=cups
  - --device=dri
  - --share=ipc

modules:
  - python3-modules.json

  - name: qscintilla-pyqt6
    buildsystem: simple
    build-commands:
      - sip-install --target-dir=/app/lib/python/site-packages/ --verbose --debug
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/74/74/cb2f0d5e9fc0931741e0ffb7325f0b2fad88add236e8380fd1353d7cd6a5/PyQt6_QScintilla-2.13.4.tar.gz
        sha256: e6b2bd722944d885fb0bc653208c55dfd47264751081d597f8327f85c30817c8
        x-checker-data:
          type: pypi
          name: PyQt6-QScintilla
          packagetype: sdist

  - name: enchant
    config-opts:
      - --disable-static
      - --with-hunspell
      - --with-myspell-dir=/usr/share/hunspell
    sources:
      - type: git
        url: https://github.com/AbiWord/enchant.git
        tag: v2.3.4
        commit: 5b56e07de614d581a9b4e87e5c0dd9bef8e6a278
        x-checker-data:
          type: git
          tag-pattern: v(.+)
    cleanup:
      - /bin
      - /share/man

  - name: jdTextEdit
    buildsystem: simple
    build-commands:
      - python ./install.py --yes --no-deps --install-locales --prefix=$FLATPAK_DEST
    sources:
      - type: git
        url: https://gitlab.com/JakobDev/jdTextEdit.git
        tag: '10.3'
        commit: 8702a0e38d292b43f31b4d8b3214da38aba7fea2
        x-checker-data:
          type: git
